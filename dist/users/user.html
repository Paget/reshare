<div class="container">
  <div class="text-center">

    <h1>{{vm.user.userId}}</h1>

    <h3>Role:</h3>
    <p>
       {{vm.user.role}}
    </p>
    <h3>Id:</h3>
    <p>
       {{vm.user._id}}
    </p>
    <h3>Threads:</h3>
    <p ng-repeat="share in vm.userShares" | orderBy:"'url'">
         <a href="{{share.url}}">{{share.url}}</a>
          {{share.description}}
    </p>

    </div>
</div>
