  <h1>{{vm.user.userId}}</h1>

    <h3>Role:</h3>
    <p>
       {{vm.user.role}}
    </p>
    <h3>Id:</h3>
    <p>
       {{vm.user._id}}
    </p>
    <h3>Threds:</h3>
    <p ng-repeat="share in vm.userShares" | orderBy:"'url'">
         <a href="{{share.url}}">{{share.url}}</a>
          {{share.description}}
         <button class="delete" ng-click="vm.removeShare(share._id)">X</button>
    </p>
