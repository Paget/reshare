<h1 class="users">Users</h1>

<form ng-submit="vm.addUser()">
  <input ng-model="vm.newUser.userId" placeholder="GitHub username">
  <select ng-model="vm.newUser.role">
    <option value="admin">
      Admin
    </option>
    <option value="user">
      User
    </option>
  </select>
  <button><span class="icon" data-icon="b"></span> Add User</button>
</form>

<ul>
  <li ng-repeat="user in vm.users | orderBy:'userId'">
    <a class="add-user" href="#/users/{{user.userId}}">{{user.userId}}</a>
  </li>
</ul>
